    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // New Travel Theme Palette
              primary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6', // Teal-500
                600: '#0d9488', // Teal-600
                700: '#0f766e', // Teal-700
              },
              secondary: {
                50: '#f8fafc',
                900: '#0f172a', // Slate-900
              },
              accent: {
                orange: '#f97316',
                pink: '#ec4899',
              },
              // Keeping legacy names mapped to new colors for compatibility or specific uses
              systemBlue: '#0d9488', // Mapped to Teal
            },
            fontFamily: {
              sans: [
                'Inter',
                '-apple-system',
                'BlinkMacSystemFont',
                '"Segoe UI"',
                'Roboto',
                'sans-serif',
              ],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            boxShadow: {
              'float': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'soft': '0 4px 20px -2px rgba(0,0,0,0.05)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate-50 */
        font-family: 'Inter', sans-serif;
        color: #334155; /* Slate-700 */
        -webkit-font-smoothing: antialiased;
      }
      
      /* Stylish Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Leaflet Cluster Override */
      .marker-cluster-small, .marker-cluster-medium, .marker-cluster-large {
        background-color: rgba(255, 255, 255, 0.8);
        border: 2px solid #0d9488;
        color: #0d9488;
      }
      .marker-cluster-small div, .marker-cluster-medium div, .marker-cluster-large div {
        background-color: #0d9488;
        color: white;
        border-radius: 50%;
        font-weight: 600;
      }

      /* FIX: Remove default background/border from Leaflet DivIcon */
      .leaflet-div-icon {
        background: transparent !important;
        border: none !important;
      }
    </style>
