  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapSieve AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // macOS System Colors (Light Mode approximations)
              systemGray: '#8E8E93',
              systemBlue: '#007AFF',
              systemGreen: '#34C759',
              systemRed: '#FF3B30',
              systemOrange: '#FF9500',
              systemYellow: '#FFCC00',
              systemIndigo: '#5856D6',
              systemTeal: '#5AC8FA',
              macWindow: 'rgba(255, 255, 255, 0.85)',
              macGlass: 'rgba(245, 245, 247, 0.6)',
            },
            fontFamily: {
              sans: [
                '-apple-system',
                'BlinkMacSystemFont',
                '"SF Pro Text"',
                '"Segoe UI"',
                'Roboto',
                '"Helvetica Neue"',
                'Arial',
                '"Microsoft JhengHei"',
                'sans-serif',
              ],
            },
            boxShadow: {
              'mac-window': '0 20px 40px rgba(0,0,0,0.2), 0 0 0 1px rgba(0,0,0,0.05)',
              'mac-card': '0 4px 12px rgba(0,0,0,0.08), 0 0 0 1px rgba(0,0,0,0.02)',
              'mac-active': '0 0 0 4px rgba(0,122,255,0.3)',
            },
            backdropBlur: {
              'mac': '20px',
            }
          },
        },
      };
    </script>
    <style>
      body {
        /* macOS Big Sur Default Wallpaper inspired gradient */
        background: linear-gradient(135deg, #fccb90 0%, #d57eeb 50%, #9198e5 100%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        color: #1d1d1f;
      }
      
      /* Glassmorphism Utilities */
      .mac-window {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      .mac-panel {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Custom Scrollbar for macOS look on Windows */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2); 
        border-radius: 10px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4); 
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
